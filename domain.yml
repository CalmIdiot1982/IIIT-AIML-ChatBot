entities:
- cuisine
- location
- price
- emailid
- sendmail

intents:
- greet
- restaurant_search
- affirm
- goodbye
- thankyou
- email
- deny 

responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going How May I help you Today
  utter_do_not_operate:
  - text: "We do not operate in that area yet"
  utter_ask_budget:
  - buttons:
    - payload: Less than Rs.300
      title: Less than Rs.300
    - payload: Between Rs.300 and 700
      title: Between Rs.300 and 700
    - payload: More than Rs.700
      title: More than Rs.700
    text: What price range are you looking at ?
  utter_get_email:
  - text: "Please provide your email id"
  utter_ask_sendmail:
  - text: "Do You need details of the top 10 restaurants on email? (yes/no)"
  utter_sent_email:
  - text: "We have emailed you the list of restaurants."
  - text: "Please check your mailbox, your list of restaurants is ready to view."
  utter_restart:
  - text: "Please visit us again"

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0

slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text
  emailid:
    type: text
  sendmail:
    type: text
  loc_avlbl:
